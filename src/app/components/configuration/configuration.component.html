<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Configuration Setup</h3>
  </div>
  <div class="panel-body" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="waterMeterPerAreaUnit">Water Cubic Meters Per Area Unit</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="waterMeterPerAreaUnit" required
                 [(ngModel)]="configuration.waterMeterPerAreaUnit" name="waterMeterPerAreaUnit">
          <div class="input-group-append">
            <span class="input-group-text">cubic meter(s)/square meter</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="areaUnitPerSensor">Area Units Per Sensor</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="areaUnitPerSensor" required
                 [(ngModel)]="configuration.areaUnitPerSensor" name="areaUnitPerSensor">
          <div class="input-group-append">
            <span class="input-group-text">square meter(s)/sensor</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="sensorIrrigationPerMinute">Sensor Irrigation Per Minute</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="sensorIrrigationPerMinute" required
                 [(ngModel)]="configuration.sensorIrrigationPerMinute" name="sensorIrrigationPerMinute">
          <div class="input-group-append">
            <span class="input-group-text">cubic meter(s)/minute</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="absorptionTimeInMinutes">Absorption Time In Minutes</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="absorptionTimeInMinutes" required
                 [(ngModel)]="configuration.absorptionTimeInMinutes" name="absorptionTimeInMinutes">
          <div class="input-group-append">
            <span class="input-group-text">minute(s)</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="slotTimeInMinutes">Slot Time In Seconds</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="slotTimeInMinutes" required
                 [(ngModel)]="configuration.slotTimeInMinutes" name="slotTimeInMinutes">
          <div class="input-group-append">
            <span class="input-group-text">second(s)</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="retries">Retries Count</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="retries" required [(ngModel)]="configuration.retries"
                 name="retries">
          <div class="input-group-append">
            <span class="input-group-text">time(s)</span>
          </div>
        </div>
      </div>
      <br/>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
